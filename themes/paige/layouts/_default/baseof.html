<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
</head>
<body class="{{ if .Site.Params.enableDarkMode }}dark-mode{{ end }}">
    <header>
        {{ partial "header.html" . }}
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        {{ partial "footer.html" . }}
    </footer>

    {{ partial "scripts.html" . }}
</body>
</html>
